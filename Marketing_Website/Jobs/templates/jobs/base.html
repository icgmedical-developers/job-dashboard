{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" type="image/png" href="{% static 'Jobs/Favicon.png' %}">
    <style>
        body {
            background-color: #f4f4f4;
            padding-top: 90px;
            font-family: 'Poppins', sans-serif;
        }

        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        .dark-mode .filter-sidebar,
        .dark-mode .card {
            background-color: #1e1e1e;
            color: #ffffff;
            box-shadow: none;
            border: 1px solid #444; /* üî• Added border */
        }

        .dark-mode .btn-apply {
            background: linear-gradient(135deg, #6610f2, #007bff);
            color: #fff;
        }

        .dark-mode .pagination .btn {
            background: #333;
            color: #fff;
            border: 1px solid #777; /* üî• Added border */
        }

        .dark-mode .rounded-badge {
            background-color: #333;
            color: #fff;
            border: 1px solid #555; /* üî• Added border */
        }

        .dark-mode a {
            color: #66ccff !important; /* üî• Links more visible */
        }

        /* General Footer Styling */
        .footer {
            position: relative;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 15px;
            border-top: 1px solid #ccc;
        }

        /* Bright Mode Footer */
        .footer {
            background-color: #2e2e2e; /* üî• Light black / Dark grey */
            color: #ffffff;
        }

        /* Dark Mode Footer */
        .dark-mode .footer {
            background-color: #222; /* üî• Darker grey */
            color: #bbb;
            border-top: 1px solid #444;
        }
    </style>
    {% block design %}
    {% endblock %}
</head>
<body>
    <nav class="navbar bg-body-tertiary fixed-top px-3">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a class="navbar-brand" href="{% url 'Homepage' %}">
                <img src="{% static 'Jobs/sec_logo.svg' %}" alt="Logo" width="200" height="80">
            </a>
            <button id="darkModeToggle" class="btn btn-dark">üåô Dark Mode</button>
        </div>
    </nav>    

    {% block content %}
    {% endblock %}

    <br/>
    <footer class="footer">
        <p>&copy; 2025 ICG Medical. All rights reserved.</p>
    </footer>    

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const darkModeToggle = document.getElementById("darkModeToggle");
            const body = document.body;
    
            // Check Local Storage for Dark Mode preference
            if (localStorage.getItem("dark-mode") === "enabled") {
                body.classList.add("dark-mode");
                darkModeToggle.textContent = "‚òÄÔ∏è Light Mode";
            }
    
            darkModeToggle.addEventListener("click", function () {
                body.classList.toggle("dark-mode");
    
                if (body.classList.contains("dark-mode")) {
                    localStorage.setItem("dark-mode", "enabled");
                    darkModeToggle.textContent = "‚òÄÔ∏è Light Mode";
                } else {
                    localStorage.setItem("dark-mode", "disabled");
                    darkModeToggle.textContent = "üåô Dark Mode";
                }
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
