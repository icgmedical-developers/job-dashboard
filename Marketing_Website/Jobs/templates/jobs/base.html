{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" type="image/png" href="{% static 'Jobs/Favicon.png' %}">
    <style>
        body {
            background-color: #f4f4f4;
            padding-top: 90px;
            font-family: 'Poppins', sans-serif;
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensures full viewport height */
        }

        .btn-outline-secondary:hover{
            background-color: #004a4a;
        }

        .text-reset{
            text-decoration: none;
        }
        footer {
            margin-top: auto;
            flex-shrink: 0; /* Keeps footer at the bottom */
        }

    </style>
    {% block design %}
    {% endblock %}
</head>
<body>
    <nav class="navbar bg-body-tertiary fixed-top px-3 shadow">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a class="navbar-brand" href="{% url 'Homepage' %}">
                <img src="{% static 'Jobs/sec_logo.svg' %}" alt="Logo" width="200" height="80">
            </a>
            <!-- <button id="darkModeToggle" class="btn btn-dark">üåô Dark Mode</button> -->
        </div>
    </nav>    

    {% block content %}
    {% endblock %}

    <br/>
    
    <!-- Footer -->
<footer class="bg-body-tertiary text-center shadow">
    <!-- Grid container -->
    <div class="container p-4">
      <!-- Section: Social media -->
      <section class="mb-4">
        <!-- Facebook -->
        <a class="btn btn-outline-secondary btn-floating m-1" href="#!" role="button"><i class="fab fa-facebook-f"></i></a>
  
        <!-- Twitter -->
        <a class="btn btn-outline-secondary btn-floating m-1" href="#!" role="button"><i class="fab fa-twitter"></i></a>
  
        <!-- Google -->
        <a class="btn btn-outline-secondary btn-floating m-1" href="#!" role="button"><i class="fab fa-google"></i></a>
  
        <!-- Instagram -->
        <a class="btn btn-outline-secondary btn-floating m-1" href="#!" role="button"><i class="fab fa-instagram"></i></a>
  
        <!-- Linkedin -->
        <a class="btn btn-outline-secondary btn-floating m-1" href="#!" role="button"><i class="fab fa-linkedin-in"></i></a>
  
        <!-- Github -->
        <a class="btn btn-outline-secondary btn-floating m-1" href="#!" role="button"><i class="fab fa-github"></i></a>
      </section>
    </div>
    <!-- Grid container -->
  
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: #004a4a; color: white;">
      ¬© 2025 Copyright:
      <a class="text-reset" href="https://mdbootstrap.com/">greenstaffmedicalus.com</a>
    </div>
    <!-- Copyright -->
  </footer>
